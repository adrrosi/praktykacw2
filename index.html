<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregator linków
    </title>
    <link type="text/css" rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container" role="main">
        <div class="row">
            <div class="col-sm-6">
                <h1 class="mt-5">Lista Linków</h1>
                <ul id="links" class="list-group list-group-flush"></ul>
            </div>
            <div class="col-sm-6">
                <h2 class="mt-5">Dodawanie linku</h2>
                <div class="form-group">
                    <label for="title">Tytuł</label>
                    <input type="text" class="form-control" id="title">
                </div>
                <div class="form-group">
                    <label for="description">Opis</label>
                    <input type="text" class="form-control" id="description">
                </div>
                <div class="form-group">
                    <label for="url">Link</label>
                    <input type="text" class="form-control" id="url">
                </div>
                <button class="btn btn-primary" id="add">Dodaj</button>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 mb-4">
                <h2 class="mt-5 ">Edytowanie linku</h2>
                <div class="form-group">
                    <label for="title">Tytuł</label>
                    <input type="text" class="form-control" id="editTitle">
                </div>
                <div class="form-group">
                    <label for="description">Opis</label>
                    <input type="text" class="form-control" id="editDescription">
                </div>
                <div class="form-group"> <label for="url">Link</label>
                    <input type="text" class="form-control" id="editUrl">
                    <input type="hidden" class="form-control" id="urlToSave">
                </div>
                <button class="btn btn-primary" onclick="saveLink();" id="save">Zapisz</button>
                <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
                </script>
                <script type="text/javascript"
                    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
                    crossorigin="anonymous">
                </script>
                <script type="text/javascript" src="script.js"></script>
            </div>
        </div>
    </div>
</body>

</html>
